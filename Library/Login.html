<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/Login.css">
    <link rel="stylesheet" href="Styles/Style.css">
    <title>Login</title>
</head>

<body>
    <div class=container>

        <div class=imageSction>
            <img class=mainImage src="Photos/mainImage.jpg" />
        </div>

        <!-- /* start data section */ -->
        <div class=dataSection>
            <h1 class=headerLable>Welcome!</h1>
            <p class=quote>TODAY A READER TOMORROW A LEADER</p>






            <form action="" method="GET" class=formSection>
                <div class=subContainer>
                    <input id="email" class=inputs type="email" placeholder="Email" />
                    <label htmlFor="email" class=labels>Email</label>
                </div>

                <div class=subContainer>
                    <input id="password" class=inputs type="password" placeholder="Password" />
                    <label htmlFor="password" class=labels>Password</label>
                </div>

                <button type="submit" class=Button>Login</button>
                <p class=navegationParagraph>Don't have an account? <a href="Signup.html" class="navegationLink">sign up.</a></p>
            </form>







        </div>
        <!-- /* end data section */ -->
    </div>
</body>

</html>
