<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/master.css">
    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" href="styles/services.css">
    <link rel="stylesheet" href="styles/news.css">
    <link rel="shortcut icon" href="images/MSP_Logo/MSP_small_logo.svg" type="image/x-icon">
    <title>MSP</title>
</head>

<body>
    <div class="container">
        <div class="menu" id="menu">
            <div class="bar">
                <div class="logo">
                    <div class="logoImage"><img src="./images/MSP_Logo/MSP_small_logo.svg" alt=""></div>
                    <div class="logoInfo">
                        <h1>MSP Tech-Club</h1>
                        <p>Ain Shams University</p>
                    </div>
                </div>
                <div class="close">
                    <svg id="closeBtn"xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x"
                        viewBox="0 0 16 16">
                        <path
                            d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                    </svg>
                </div>
            </div>
            <section>
                <ul>
                    <li>Home</li>
                    <li>Services</li>
                    <li>News</li>
                    <li>Contact</li>
                </ul>
                <div class="login">
                    Login
                </div>
            </section>
        </div>
        <!------------------------------- start navigation bar ------------------------------->
        <nav>
            <div class="navigations">
                <div class="logo">
                    <img src="images/MSP_Logo/MSP_small_logo.svg" alt="MSP_small_logo">
                </div>

                <div class="navigations-items">
                    <ul>
                        <li>Home</li>
                        <li>Services</li>
                        <li>News</li>
                        <li>Contact</li>
                    </ul>
                </div>
            </div>

            <div class="login">
                <button>Login</button>
                <svg id="menuBtn" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list"
                    viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
                </svg>
            </div>
        </nav>
        <!------------------------------- end navigation bar ------------------------------->

        <!------------------------------- start home section ------------------------------->
        <div class="home"></div>
        <!------------------------------- end home section ------------------------------->

        <!------------------------------- start services section ------------------------------->
        <div class="services"></div>
        <!------------------------------- end services section ------------------------------->

        <!------------------------------- start news section ------------------------------->
        <div class="news"></div>
        <!------------------------------- end news section ------------------------------->

        <!------------------------------- start footer section ------------------------------->
        <footer></footer>
        <!------------------------------- end footer section ------------------------------->
    </div>
    <script src="JS/main.js"></script>
</body>

</html>
